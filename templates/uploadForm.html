<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Description with QR Code</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Add Story</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Object Title" required>
            <input type="file" id="imageInput" name="image" accept="image/*" required onchange="loadFile(event)">
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;" />
            <textarea name="description" placeholder="Describe the image" rows="4" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        var loadFile = function(event) {
            var output = document.getElementById('imagePreview');
            output.style.display = 'block'; // Show the image container
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function() {
                URL.revokeObjectURL(output.src) // Free memory when the image is loaded
            }
        };
    </script>
</body>
</html>
