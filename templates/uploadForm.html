<!DOCTYPE html> <!-- Defines the document type and version of HTML -->
<html lang="en"> <!-- Starts the HTML document and specifies the language as English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Image Upload and Description with QR Code</title> <!-- Sets the title of the document, shown in the browser tab -->
    <link rel="stylesheet" href="static/style.css"> <!-- Links an external CSS file for styling -->
</head>
<body>
    <div class="container"> <!-- Container for the content, styled with CSS -->
        <h2>Add Story</h2> <!-- Section heading -->
        <form action="QR_code" method="post" enctype="multipart/form-data"> <!-- Form element to submit data to the server -->
            <input type="text" name="title" placeholder="Object Title" required> <!-- Input field for text input -->
            <input type="file" id="imageInput" name="image" accept="image/*" required> <!-- Input field for file upload, accepts only images -->
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;" /> <!-- Placeholder for image preview, initially hidden -->
            <textarea name="description" placeholder="Describe the image" rows="4" required></textarea> <!-- Textarea for multi-line text input -->
            <input type="submit" value="Submit"> <!-- Submit button for the form -->
        </form>
    </div>
    <script src="/static/script.js"></script> <!-- Links an external JavaScript file -->
</body>
</html>
